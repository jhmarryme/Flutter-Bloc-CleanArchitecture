name: resources
description: A new Flutter package project.
version: 0.0.1
publish_to: none

environment:
  sdk: ">=3.0.5 <4.0.0"
  flutter: ">=1.17.0"

dependency_overrides:
  analyzer: 6.4.1
  
dependencies:
  flutter:
    sdk: flutter
  multiple_localization: ^0.4.0
dev_dependencies:
  # flutter_lints: 1.0.4
  flutter_test:
    sdk: flutter
  intl: 0.18.1
  intl_utils: 2.8.3
  build_runner: ^2.4.8
  flutter_gen_runner: ^5.4.0

flutter_intl:
  enabled: false
  main_locale: en
  output_dir: lib/src/translate/generated
  arb_dir: lib/src/translate/l10n


# Config generate when build
flutter_gen:
  output: lib/src/assets/generated
  line_lenght: 160
  null_safety: true

  integrations:
    flutter_svg: true
    # flare_flutter: true

  assets:
    enabled: true
    outputs:
      package_parameter_enabled: true

  fonts:
    enabled: true
  # colors:
  #   enabled: true
  #   inputs:
  #     - assets/color/colors.xml

flutter:
  uses-material-design: true
  generate: false
  assets:
    - assets/images/
    - assets/icons/